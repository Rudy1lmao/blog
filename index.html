<html lang="pl">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <nav>
        <div class="wrap">
            <div class="logo">🍌Blog </div>
            <div class="item-wrap">
                <a href="">

                </a>

                    <div class="item">Blog</div>
                </a>
                <a href="#Kontakt">
                    <div class="item">Kontakt</div>
                </a>
            </div>
    </nav>
    <!-- główny obrazek -->
    <header></header>
    <!-- blog -->
    <main id="Blog">
        <h2>BLOG</h2>
        <div class="postlist">
            <a href="recenzja.html">
                <article>
                    <img src="pic1.jpg" alt=góry">
                    <div class="text">
                        <p class="category">Recenzja</p>
                        <h3>Recenzja gór</h3>
                        <div class="author">
                            <img src="user.jpg" alt="ania kowalska">
                            <div class="authortext">
                                <p>Ania Kowalska</p>
                                <p>15.04.2021</p>
                            </div>
                        </div>
                    </div>
                </article>
            </a>
            <a href="wydarzenie.html">
                <article>
                    <img src="pic2.jpg" alt="las">
                    <div class="text">
                        <p class="category">Wydarzenie</p>
                        <h3>Wydarzenie w lesie</h3>
                        <div class="author">
                            <img src="user.jpg" alt="ania kowalska">
                            <div class="authortext">
                                <p>Ania Kowalska</p>
                                <p>15.04.2021</p>
                            </div>
                        </div>
                    </div>
                </article>
            </a>
            <a href="ciekawostki.html">
                <article>
                    <img src="pic3.jpg" alt="jezioro">
                    <div class="text">
                        <p class="category">Ciekawostki</p>
                        <h3>Ciekawostki o jeziorze</h3>
                        <div class="author">
                            <img src="user.jpg" alt="ania kowalska">

                            </div>
                        </div>
                    </div>
                </article>
            </a>
        </div>












    </main>
    <!-- sekcja kontaktowa -->
    <section id="Kontakt">
        <h2>Kontakt</h2>
        <img src="user.jpg" alt="autorka">
        <!-- formularz -->
        <form name="Formularz" method="POST" data-netlify="true">
            <input name="Imię i nazwisko" type="text" placeholder="Imię i nazwisko">
            <input name="E-mail" type="email" placeholder="Adres e-mail">
            <textarea name="Wiadomość" id="" cols="30" rows=5" placeholder="Wiadomość"></textarea>
            <input type="submit" value="Wyślij">


        </form>
    </section>
    <!-- stopka -->
    <footer>&copy; Wszelkie prawa zastrzeżone</footer>
